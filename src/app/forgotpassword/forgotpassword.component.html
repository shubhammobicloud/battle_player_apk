<div class="container-login" #sleectImage id="myDiv">
  <div class="logo-container">
    <img src="../../assets/sports logo.png" alt="Sports Logo" />
    <img src="../../assets/logo wurth.png" alt="Wurth Logo" />
  </div>
  <div class="login-content">
    <h1>Forgot Password</h1>
    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          placeholder="Player's Email"
          formControlName="email"
        />
      </mat-form-field>
    </div>
    <div class="button-login">
      <button mat-button color="primary">Submit</button>
    </div>
  </div>
</div>
