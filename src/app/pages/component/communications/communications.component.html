<div class="tabsContainer">
  <div class="tabs" (click)="showTeamChat = true">Team Chat</div>
  <div class="tabs" (click)="showTeamChat = false">Company News</div>
</div>

<div class="contentContainer">
  <div *ngIf="showTeamChat">
    <app-team-chat></app-team-chat>
  </div>

  <div *ngIf="!showTeamChat">
    <app-company-news></app-company-news>
  </div>
</div>
