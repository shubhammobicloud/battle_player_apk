<div class="container-communications">
  <div class="tabsContainer">
    <div *ngIf="shouldShowTabsForUser()">
      <div *ngIf="!hidesuper">
        <div
          class="tabs"
          [class.activeTab]="showTeamChat"
          (click)="showTeamChat = true"
        >
         {{ 'COMMUNICATION_PAGE.TEAM_CHAT_TAB' | translate }}
        </div>
      </div>

      <!-- Superuser Tab (News Post) -->
      <div *ngIf="hidesuper">
        <div
          class="tabs"
          [class.activeTab]="showTeamChat"
          (click)="showTeamChat = true"
        >
          {{ 'COMMUNICATION_PAGE.NEWS_POST_TAB' | translate }}
        </div>
      </div>
    </div>
    <div
      class="tabs"
      [class.activeTab]="!showTeamChat"
      (click)="showTeamChat = false"
      [class.name]="hidesuper"
    >
      {{ 'COMMUNICATION_PAGE.COMPANY_NEWS_TAB' | translate }}
    </div>

  </div>

  <!-- <div class="content-company-news"> -->
    <div *ngIf="!showTeamChat" class="content-company-news">
      <!-- Display Company News component if Team Chat is not selected -->
      <app-company-news (updateParentState)="handleUpdateParentState($event)"></app-company-news>
    </div>

    <div *ngIf="showTeamChat && !hidesuper" class="content-chat-news">
      <!-- Display Team Chat component if a regular user is logged in -->
      <app-team-chat></app-team-chat>
    </div>

    <div *ngIf="showTeamChat && hidesuper" class="content-chat-news">
      <!-- Display News Post component if a superuser is logged in -->
      <app-newspost (updateParentState)="handleUpdateParentState($event)"></app-newspost>
    </div>
  <!-- </div> -->
<!-- </div> -->
