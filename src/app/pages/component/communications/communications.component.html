<div class="container-communications">
  <div class="tabsContainer">

 
    <div *ngIf="shouldShowTabsForUser()">
      <div *ngIf="!hidesuper">
        <div
          class="tabs"
          [class.activeTab]="showTeamChat"
          (click)="showTeamChat = true"
        >
          Team Chat
        </div>
        </div>
      
      
      <!-- Superuser Tab (News Post) -->
      <div *ngIf="hidesuper">
        <div
          class="tabs"
          [class.activeTab]="!showTeamChat"
          (click)="showTeamChat = false"
        >
          News Post
        </div>
      </div>
    </div>
    
    <div
      class="tabs"
      [class.activeTab]="!showTeamChat"
      (click)="showTeamChat = false"
      [class.name]="hidesuper"
    >
      Company News
    </div>
  </div>

  <div class="content-chat-news">
    <div *ngIf="showTeamChat">
      <app-team-chat *ngIf="!showTeamChat" ></app-team-chat>
      <app-newspost *ngIf="showTeamChat"></app-newspost>
    </div>

    <div *ngIf="!showTeamChat">
      <app-company-news></app-company-news>
    </div>
  </div>
</div>
