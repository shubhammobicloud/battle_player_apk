<div class="container">
  <div class="newsList">
    <div class="contentNewsList">
      <ng-container *ngFor="let news of listOfNews">
        <mat-card class="card">
          <mat-card-header class="card-header">
            <mat-card-title class="card-title"
              ><h3>{{ news.title }}</h3></mat-card-title
            >
            <!-- <mat-card-subtitle class="timestamp"></mat-card-subtitle> -->
          </mat-card-header>
          <mat-card-content class="card-content">
            <p
              [innerHTML]="sanitizerHTML(news.content)"
              class="responsive-text"
            ></p>
          </mat-card-content>
