<div class="container-table">
  <hr/>
  <ul class="player-list" >
    
      <li *ngFor="let player of tableData; let i = index" class="tab" >
      <span>{{ i + 1 }}. <mat-icon>person</mat-icon> {{ player.name }} </span>
      <span class="sales">{{ player.sales }}</span>
      <span class="score">{{ player.score }}%</span>
    </li>
  </ul>
  <hr/>
</div>
