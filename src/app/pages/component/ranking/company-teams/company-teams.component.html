

<div class="container-table">
  <hr />
  <table class="player-table">
    <ng-container *ngIf="tableData && tableData.length > 0; else noData">
      <tr *ngFor="let companyteam of tableData; let i = index" class="tab">
        <td class="teamid" style="text-align: justify">{{ i + 1 }}</td>
        <td>
          <mat-icon>person</mat-icon>
        </td>
          
        <td style="text-align: justify;overflow: auto;">
          {{ companyteam.name }}
           <!-- {{ player.username ? player.username : player.email.slice(0, 10) }}... -->
        </td>
    
        <td class="score">
          {{ companyteam.rankingScore ? companyteam.rankingScore.toString().slice(0,4) + "" : "0" }}%
        </td>
      </tr>
    </ng-container>
    <ng-template #noData>
      <tr>
        <td colspan="3">No data found</td>
      </tr>
    </ng-template>
  </table>
  <hr />
</div>
