

<div class="container-table">
  <hr/>
  <ul class="player-list">
    <ng-container *ngIf="tableData && tableData.length > 0; else noData">
      <li *ngFor="let companyteam of tableData; let i = index" class="tab" >
     
        <span class="player-info">
          <span class="sr-number">{{i+1}}.</span>
          <mat-icon>person</mat-icon> 
          <span class="player-name">{{ companyteam.name }}</span>
        </span>       
        <!-- <span class="sales">{{ companyteam.companyCurrentLC}}</span> -->
        <span class="score">{{ companyteam.rankingScore ? companyteam.rankingScore.toString().slice(0,4) + "" : "0" }}%</span>
       </li>
    </ng-container>
    <ng-template #noData>
      <li>No data found</li>
    </ng-template>
  </ul>
  <hr/>
</div>
