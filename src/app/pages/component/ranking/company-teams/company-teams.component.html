

<div class="container-table">
  <hr />
  <table class="player-table">
    <ng-container *ngIf="tableData && tableData.length > 0;">
      <tr *ngFor="let companyteam of tableData; let i = index" class="tab">
        <td class="teamid" style="text-align: justify">{{ i + 1 }}</td>
        <td>
          <ng-container *ngIf="companyteam.teamAvatar; else noImage">
            <img
            width="40px" height="40px"
            formControlName="displayedImage"
            [src]="link+'images/' + companyteam.teamAvatar"
            alt="Team Avatar"/></ng-container>
          <ng-template #noImage>
            <mat-icon >person</mat-icon>
          </ng-template>
        </td>

        <td style="text-align: justify;overflow: auto;">
          {{ companyteam.name }}
           <!-- {{ player.username ? player.username : player.email.slice(0, 10) }}... -->
        </td>

        <td class="score">
          {{ companyteam.rankingScore ? companyteam.rankingScore.toFixed(1) + "" : "0" }}%
        </td>
      </tr>
    </ng-container>
  </table>
  <ng-container *ngIf="noData">
    <tr> <td colspan="3">
      <app-no-data-found></app-no-data-found>
    </tr>
  </ng-container>
  <hr />
</div>
