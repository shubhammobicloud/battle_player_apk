<div class="container-table">
  <hr/>
  <ul class="player-list" >
    <thead></thead>
   

    <li *ngFor="let player of tableData; let i = index" class="tab" >
      <span class="teamid" style="text-align:justify;">{{ i + 1 }}</span>
      <span style="text-align: center;">
        <!-- <mat-icon>person</mat-icon>  -->
        {{ player.name }} </span>
      <span class="sales" style="text-align: center;">{{ player.companyCurrentLC }}</span>
      <span class="score"style="text-align: center;">{{ player.rankingScore }}%</span>
      </li>
  </ul>
  <hr/>
</div>
