<div class="container-table">
  <hr />
  <table class="player-table">
    <ng-container *ngIf="tableData && tableData.length > 0; else noData">
      <tr *ngFor="let company of tableData; let i = index" class="tab">
        <td class="teamid" style="text-align: justify">{{ i + 1 }}</td>
        <td>
          <mat-icon ngClass={{icon(company.name.slice(0,2))}}></mat-icon>
        </td>

        <td  class="name" style="overflow-x: scroll;">
          {{ company.name.slice(0,2) }}
   
        </td>

        <td class="score">
          {{
            company.rankingScore
              ? company.rankingScore.toString().slice(0, 4) + ""
              : "0"
          }}%
        </td>
      </tr>
    </ng-container>
    <ng-template #noData>
      <tr>
        <td colspan="3">No data found</td>
      </tr>
    </ng-template>
  </table>
  <hr />
</div>
