<div class="container-table">
  <hr />
  <table class="player-table">
    <ng-container *ngIf="tableData && tableData.length > 0; else noData">
      <tr *ngFor="let player of tableData; let i = index" class="tab">
        <td class="teamid" style="text-align: center">{{ i + 1 }}</td>
        <td>
          <mat-icon>person</mat-icon>
        </td>
        <td style="text-align: justify; overflow: auto;">
          {{ player.username ? player.username : player.email}}
        </td>
        <!-- <td class="sales">{{ player.targetOrSalesRepLC }}</td> -->
        
        <td class="score">
          {{
            player.rankingScore ? player.rankingScore .toString().slice(0,4)+ "" : "0" 
          }}%
        </td>
      </tr>
    </ng-container>
    <ng-template #noData>
      <tr>
        <td colspan="3">No data found</td>
      </tr>
    </ng-template>
  </table>
  <hr />
</div>
