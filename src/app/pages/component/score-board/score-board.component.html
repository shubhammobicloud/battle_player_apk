<div class="main-container">
  <div class="score-board-container" #selectImage id="myDiv">
    <div class="main-content">
      <div class="team">
        <p>{{ teamAName }}</p>
        <img [src]="teamAImage" alt="Center Logo">
      </div>
      <div class="center-logo">
        <img [src]="centerLogo" alt="Center Logo">
      </div>
      <div class="team">
        <p>{{ teamBName }}</p>
        <img [src]="teamBImage" alt="Center Logo">
      </div>
    </div>

    <div class="dynamic-image">
      <img [src]="eventImageURL" alt="Dynamic Image">
    </div>

    <div class="score-bar">
      <div class="progress-bar-container">
        <mat-progress-bar mode="determinate" [value]="teamAScore" ></mat-progress-bar>
        <p>{{ teamAScore ? teamAScore .toString().slice(0,4)+ "" : "0"}}%</p>
      </div>

      <div class="progress-bar-container">
        <mat-progress-bar mode="determinate" [value]="teamBScore" ></mat-progress-bar>
        <p>{{ teamBScore ? teamBScore.toString().slice(0,4)+ "" : "0"}}%</p>
      </div>
    </div>
  </div>
  <button mat-raised-button (click)="share()"> <mat-icon>share</mat-icon> {{ 'SHARE_BUTTON' | translate }}</button>

</div>
