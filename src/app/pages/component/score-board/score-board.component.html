      <div class="progress-bar-container">
        <mat-progress-bar [ngClass]="teamAScore<=100?'teamAProgressBar':'teamAProgressBarGreen'" mode="determinate" [value]="teamAScore" ></mat-progress-bar>
        <p style="background-color: white;">{{ teamAScore ? teamAScore .toFixed(1)+ "" : "0"}}%</p>
      </div>

      <div class="progress-bar-container">
        <mat-progress-bar [ngClass]="teamBScore<=100?'teamAProgressBar':'teamAProgressBarGreen'" mode="determinate" [value]="teamBScore" ></mat-progress-bar>
        <p style="background-color: white;">{{ teamBScore ? teamBScore.toFixed(1)+ "" : "0"}}%</p>
      </div>
    </div>
