<div class="container">
<form [formGroup]="teamProfileForm">

    <div class="user-profile">
      <!-- <h3 *ngIf="TeamProfile?.gameLeader">Hello Leader!!</h3> -->
      <mat-card>
      <h2>{{ teamName }}</h2>
      <label for="avatarInput" class="team-profile">
        <img
          formControlName="displayedImage"
          [src]="
            selectedFile
              ? displayedImage
              : displayedImage
              ? link + 'images/' + displayedImage
              : '../../assets/images.png'
          "
          alt="User Avatar"
          style="cursor: pointer"
        />
        <p>{{ isEditMode ? translate.instant('PROFILE_PAGE.CHOOSE_IMAGE') : "" }}</p>
      </label>
      <input
        type="file"
        id="avatarInput"
        [disabled]="!isEditMode"
        style="display: none"
        (change)="onFileSelected($event)"
        accept="image/*"
      />

      <div class="container-table">
        <ul class="player-list">
          <ng-container
            *ngIf="tableData && tableData.length > 0; else noData"
          ></ng-container>
          <li *ngFor="let player of tableData">
            <span>
              <div class="circle">
                <img
                  [src]="
                    player.avatar ? detailsimage + player.avatar : defalutimage
                  "
                  alt="Player Image"
                />
              </div>
            </span>
            <span style="text-align: center;">
              {{ player.userName ? player.userName : player.email
              }}{{ player.gameLeader ? "  GL" : "" }}
            </span>
          </li>
        </ul>
      </div>
      <ng-template #noData>
        <tr>
          <td colspan="3">No data found</td>
        </tr>
      </ng-template>

      <br />
      <button mat-raised-button type="button" (click)="toggleEditMode()" *ngIf="gameleader">
        {{  isEditMode ? translate.instant('SAVE') : translate.instant('EDIT_PROFILE') }}
      </button>

    </mat-card>
    </div>

</form>
</div>
