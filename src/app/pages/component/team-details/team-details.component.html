<form [formGroup]="teamProfileForm">
  <div class="container">
    <div class="user-profile">
      <h3 *ngIf="TeamProfile?.gameLeader">{{ 'PROFILE_PAGE.HELLO_LEADER' | translate }}</h3>
      <h2>{{ TeamProfile?.userName }}</h2>
      <label for="avatarInput" class="team-profile">
        <img
          formControlName="displayedImage"
          [src]="
            selectedFile ? displayedImage : link + 'images/' + displayedImage
          "
          alt="User Avatar"
          style="cursor: pointer"

        />
        <p>{{ isEditMode ? "Choose Image" : "" }}</p>
      </label>
      <input
        type="file"
        id="avatarInput"
        [disabled]="!isEditMode"
        style="display: none"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
      <mat-form-field appearance="fill">
        <mat-label>Team Name</mat-label>
        <input matInput formControlName="name" [disabled]="true" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Game Leader Name</mat-label>
        <input
          matInput
          name="gameleader"
          formControlName=" gameleader"
          [value]="
            TeamProfile?.email ? TeamProfile?.email : TeamProfile?.userName
          "
          [disabled]="true"
        />
      </mat-form-field>

      <hr />
      <div class="container-table">
        <ul class="player-list">
          <ng-container
            *ngIf="tableData && tableData.length > 0; else noData"
          ></ng-container>
          <li *ngFor="let player of tableData">
            <span>
              <div class="circle">
                <img
                  [src]="
                    player.avatar ? detailsimage + player.avatar : defalutimage
                  "
                  alt="Player Image"
                />
              </div>
            </span>
            <span>
              {{ player.userName ? player.userName : player.email.slice(0, 7) }}
            </span>
          </li>
        </ul>
      </div>
      <ng-template #noData>
        <tr>
          <td colspan="3">No data found</td>
        </tr>
      </ng-template>
      <hr />
      <br />
      <button mat-raised-button type="button" (click)="toggleEditMode()">
        {{ isEditMode ? "Save" : "Edit Profile" }}
      </button>
    </div>
  </div>
</form>
