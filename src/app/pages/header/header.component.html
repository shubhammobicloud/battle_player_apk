<div class="container">
  <div class="header-div">
    <div class="header-logo">
      <img src="assets/sports logo.png" alt="">
    </div>
    <div class="header-title">
      <h2>THE REINHOLD WURTH OPEN 2024
      </h2>
    </div>

  </div>

  <div *ngIf="isMenuOpen" class="custom-menu"  routerLinkActive="active">
    <li>
      <button class="mat-menu-item" (click)="logOut()">
        <span class="text"> <mat-icon>logout</mat-icon>{{ 'HEADER_PAGE.LOGOUT' | translate }} </span>
      </button>
    </li>

    <li *ngIf="showTeamChat && !hidesuper">
      <button
        class="mat-menu-item"
        routerLink="Team-profile"
      >
        <span class="text"> <mat-icon>group</mat-icon>{{ 'HEADER_PAGE.TEAM_PROFILE' | translate }} </span>
      </button>
    </li>
  </div>
</div>
