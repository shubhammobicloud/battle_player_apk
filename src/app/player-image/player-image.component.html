<div class="container-playerImage">
  <span>
    <img src="../../assets/sports logo.png" alt="Sports Logo">
    <img src="../../assets/logo wurth.png" alt="Wurth Logo">
  </span>

  <div class="image-container">
    <label class="hoverable" for="fileInput">
      <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'" />
      <div class="hover-text">Choose File</div>
      <div class="background"></div>
    </label>
    <br />
    <input
      id="fileInput"
      type="file"
      [(ngModel)]="url"
      class="select-profile-picture"
      (change)="onSelectFile($event)"
    />
    <span class="message">Tap here to select your picture</span>
  </div>

  <button mat-raised-button color="primary"  [routerLink]="'/home'">Continue</button>
</div>
