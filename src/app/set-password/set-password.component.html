<div class="container">
  <div class="logo-container">
    <img src="../../assets/sports logo.png" alt="Sports Logo" />
    <img src="../../assets/logo wurth.png" alt="Wurth Logo" />
  </div>
  <h2 class="form-title">Set Password</h2>
  <div class="form-group">
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>

      <input
        matInput
        type="{{ showPassword ? 'text' : 'password' }}"
        id="password"
        name="password"
        placeholder="Enter your password"
        [(ngModel)]="password"
      />

      <mat-icon matSuffix (click)="togglePasswordVisibility()">
        {{ showPassword ? "visibility" : "visibility_off" }}
      </mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        type="{{ showPassword ? 'text' : 'password' }}"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm your password"
        [(ngModel)]="confirmPassword"
      />
      <!-- <mat-icon matSuffix (click)=" togglePasswordVisibility()">
        {{showPassword?'visibility':'visibility_off'}}
    </mat-icon> -->
    </mat-form-field>
  </div>
  <!-- Password Error Messages -->
  <mat-error
    style="text-align: center"
    *ngIf="password && password.length < 8"
    class="error"
  >
  <span class="error-text">
    Password must be at least 8 characters long.
   
  </span>
  <mat-icon class="error-icon">info</mat-icon>
  </mat-error>
  <mat-error
    style="text-align: center"
    *ngIf="!isPasswordMatch()"
    class="error"
  >
    Passwords do not match.
  </mat-error>

  <button
    type="button"
    mat-raised-button
    color="primary"
    class="setPassword"
    [disabled]="!isPasswordValid()"
    (click)="setPassword()"
  >
    Set Password
  </button>
</div>
